<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iowa Farmer Futures Trading</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/graphy.png'); /* Graph-like pattern */
            background-size: cover;
        }
        .navbar {
            background-color: #2c3e50;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar h1 {
            color: #ecf0f1;
            font-size: 24px;
            margin-left: 20px;
            float: left;
        }
        .navbar a {
            color: #ecf0f1;
            padding: 0 15px;
            text-decoration: none;
            float: right;
            font-size: 16px;
            line-height: 60px;
        }
        .navbar a:hover {
            background-color: #34495e;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 0 20px;
        }
        .section {
            margin: 20px 0;
            text-align: center;
        }
        .card {
            background: #34495e;
            border: 1px solid #2c3e50;
            margin: 10px;
            padding: 20px;
            width: calc(33% - 40px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: inline-block;
            vertical-align: top;
        }
        .card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px auto;
        }
        .button:hover {
            background-color: #c0392b;
        }
        .convert-form label, .convert-form input, .convert-form button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
        }
        .section {
            margin-top: 40px;
        }
        .content {
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Iowa Farmer Futures Trading</h1>
        <a href="#">Home</a>
        <a href="#" onclick="myFunction()">Trading</a>
        <a href="#">Portfolio</a>
    </div>
    <div class="container">
        <div class="section">
            <button class="button" id="homeButton" onclick="myFunction()">Return to Home</button>
        </div>
        <div class="section convert-form">
            <label for="crop-amount">Futures to Buy</label>
            <select name="crop" id="crop">
                <option value="corn">Corn</option>
            </select>
            <input type="number" id="corn-amount" name="corn-amount" min="1" value="1">
            <button type="submit" class="button" onclick="sellCorn()">Buy Futures</button>
        </div>
        <div class="section">
            <label class="crop-amount" for="crop-amount">You have:</label>
            <br><label for="money">$ </label>
            <br><label for="futures">You have: 0 corn futures</label>
        </div>
        <div class="section">
            <label for="fut">Futures to Buy/Sell:</label>
            <input type="number" id="future-amount" name="future-amount" min="1" value="1">
            <br><button class="button" onclick="buyFutures()">Buy Futures</button>
            <button class="button" onclick="sellFutures()">Sell Futures</button>
        </div>
        <div class="section content">
            <div class="card" id="cornProduct">
                <h2>Corn ðŸŒ¾</h2>
                <p id="ppc">Price: $25</p>
            </div>
        </div>
    </div>
    <div class="footer">
        Connect with us:
        <p>Email | Facebook | Twitter</p>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        var futuresOwned = 0;
        var pricePerCorn = 4;
        var cornQuant = localStorage.getItem('cornStorage') || 0;
        const mailE = localStorage.getItem('Email');
        getCash(mailE);
        calculateCornPrice();
        document.querySelector("label[for='crop-amount']").textContent = "You have: " + cornQuant + " ears of corn";
        document.querySelector("label[for='futures']").textContent = "You have: " + futuresOwned + " corn futures";

        function myFunction(){
            window.location.href = '/game.html';
        }

        function updateCash(email, cash) {
            fetch('http://localhost:6942/api/person/cashUpdate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, cash })
            })
            .then(response => response.ok ? console.log('Cash updated successfully') : console.error('Failed to update cash'))
            .catch(error => console.error('Error:', error));
        }

        function getCash(email) {
            fetch('http://localhost:6942/api/person/getCash', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.text();
            })
            .then(data => document.querySelector("label[for='money']").textContent = "You have $" + parseInt(data))
            .catch(error => console.error('There was a problem with the fetch operation:', error));
        }

        function calculateCornPrice(callback) {
            var name = 'Corn Futures';
            $.ajax({
                method: 'GET',
                url: 'https://api.api-ninjas.com/v1/commodityprice?name=' + name,
                headers: { 'X-Api-Key': 'SfcAe601qaPJvg1Dmy6kmg==XeVguO0mmdWet9h3'},
                contentType: 'application/json',
                success: function(result) {
                    pricePerCorn = Math.round(result.price);
                    document.getElementById("ppc").innerHTML = "Price: $" + pricePerCorn;
                    if(callback) callback(pricePerCorn);
                },
                error: function ajaxError(jqXHR) {
                    console.error('Error: ', jqXHR.responseText);
                }
            });
        }

        function buyFutures() {
            var cash = parseInt(document.querySelector("label[for='money']").textContent.substring(10));
            var futureBuyAmount = parseInt(document.getElementById("future-amount").value);
            if (cash >= pricePerCorn * futureBuyAmount) {
                calculateCornPrice(function(pricePerCorn){
                    updateCash(mailE, -pricePerCorn * futureBuyAmount);
                });
                futuresOwned += futureBuyAmount;
                document.querySelector("label[for='futures']").textContent = "You have: " + futuresOwned + " corn futures";
                getCash(mailE);
            } else {
                console.log("Buying failed");
            }
        }

        function sellCorn(){
            var cornSellAmount = parseInt(document.getElementById("corn-amount").value);
            if (cornQuant < cornSellAmount) {
                console.log("selling failed");
            } else {
                calculateCornPrice(function(pricePerCorn){
                    updateCash(localStorage.getItem('Email'), pricePerCorn * cornSellAmount);
                });
                cornQuant -= cornSellAmount;
                localStorage.setItem('cornStorage', cornQuant);
