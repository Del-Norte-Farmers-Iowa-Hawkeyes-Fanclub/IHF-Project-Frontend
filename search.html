<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Player Stats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #000;
        }

        header {
            background-color: #20232a;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1, h2 {
            color: #20232a;
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type=text] {
            width: 70%;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            padding: 12px;
            transition: border-color 0.3s ease-in-out;
        }

        input[type=text]:focus {
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 14px 32px;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        footer {
            background-color: #20232a;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>NBA Player Search</h1>
    </header>

    <main>
        <form id="searchForm">
            <label for="playerId">Enter Player ID:</label>
            <input type="text" id="playerId" name="playerId" required>
            <button type="button" onclick="searchPlayer()">Search</button>
        </form>

        <div id="playerInfo">
            <!-- Display player information and statistics here -->
        </div>
    </main>

    <script>
        function searchPlayer() {
            var playerId = document.getElementById("playerId").value;

            // Assuming your backend is running on localhost:8062
            fetch(`http://localhost:8062/api/nba/players/${playerId}`)
                .then(response => response.json())
                .then(data => {
                    displayPlayerInfo(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Handle error, e.g., display an error message to the user
                });
        }

        function displayPlayerInfo(playerInfo) {
            var playerInfoContainer = document.getElementById("playerInfo");

            if (playerInfo.status) {
                playerInfoContainer.innerHTML = `<p>Error: ${playerInfo.status}</p>`;
            } else {
                // Extract relevant information from the provided structure
                var playerName = `${playerInfo.data.first_name} ${playerInfo.data.last_name}`;
                var position = playerInfo.data.position || 'N/A';
                var height = playerInfo.data.height || 'N/A';
                var weight = playerInfo.data.weight || 'N/A';
                var teamName = playerInfo.data.team ? playerInfo.data.team.full_name : 'Unknown Team';

                // Extract player statistics
                var tableHtml = `
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Height</th>
                            <th>Weight</th>
                            <th>Team</th>
                        </tr>
                        <tr>
                            <td>${playerName}</td>
                            <td>${position}</td>
                            <td>${height}</td>
                            <td>${weight} lbs</td>
                            <td>${teamName}</td>
                        </tr>
                    </table>
                `;
                playerInfoContainer.innerHTML = tableHtml;
            }
        }
    </script>
</body>

</html>
