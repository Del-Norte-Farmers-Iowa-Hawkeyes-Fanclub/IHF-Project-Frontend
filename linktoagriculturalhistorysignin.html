<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input, button {
            width: calc(100% - 20px); /* Adjust input width considering padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        button {
            color: white;
            background-color: #27ae60; /* Changed to match the Fetch Person's Cash styling */
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218c54;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #27ae60;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            fetch('http://localhost:6942/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({email: email, password: password}),
            })
            .then(response => {
                if (response.ok) {
                    console.log('Authentication successful');
                    // Here, we store the email in localStorage
                    localStorage.setItem('userEmail', email);
                    // Redirect the user to gettinguserstats.html or another page as needed
                    window.location.href = 'statsfortheuser.html';
                } else if (response.status === 401) {
                    throw new Error('Incorrect email or password.');
                } else {
                    throw new Error('An error occurred. Please try again later.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert(error.message); // Display an error message to the user
            });
        });
    </script>         
</body>
</html>
